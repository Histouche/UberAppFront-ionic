<ion-header>
  <ion-navbar>
    <ion-title>
      Historique des transactions
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <div id="historiqueDesTransactions-container2">
    <form id="historiqueDesTransactions-form1">
      <div class="spacer" style="width:300px;height:34px;" id="historiqueDesTransactions-spacer1"></div>
      <ion-list id="historiqueDesTransactions-list4">
        <ion-item  *ngFor="let event of eventList" (click)="goToEventDetail(event.id)" color="none" id="historiqueDesTransactions-list-item11">
          <h2>Driver Name => {{event?.name}}</h2>
          <h3>Price => <strong>NGN{{event?.price}}</strong></h3>
          <h3>Date => <strong>{{event?.date}}</strong></h3>
          <h3>Location => <strong>{{event?.location}}</strong></h3>
          <h3>Destination => <strong>{{event?.destination}}</strong></h3>
        </ion-item>
      </ion-list>
    </form>
  </div>
  <div id="historiqueDesTransactions-container3"></div>
</ion-content>
